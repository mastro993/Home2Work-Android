dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile project(path: ':Home2WorkAPI')
    compile 'com.android.support:appcompat-v7:27.0.2'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:27.0.2'
    compile 'com.google.android.gms:play-services-location:11.8.0'
    compile 'com.google.android.gms:play-services-maps:11.8.0'
    compile 'com.android.support:cardview-v7:27.0.2'
    compile 'com.google.firebase:firebase-messaging:11.8.0'
    compile 'com.android.support:support-v4:27.0.2'
    testCompile 'junit:junit:4.12'
    compile 'org.jetbrains:annotations:15.0'

    // Room Database
    compile 'android.arch.persistence.room:runtime:1.0.0'
    annotationProcessor 'android.arch.persistence.room:compiler:1.0.0'

    // RXJava
    implementation 'android.arch.persistence.room:rxjava2:1.0.0'

    // loading view
    compile 'com.wang.avi:library:2.1.3'

    // Butterknife
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    // Toasty
    compile 'com.github.GrenderG:Toasty:1.2.5'

    // Material stepper
    compile 'com.stepstone.stepper:material-stepper:3.2.0'

    // Glide
    compile 'com.github.bumptech.glide:glide:4.2.0'

    // Circleprogress
    compile 'com.github.lzyzsd:circleprogress:1.2.1'

    // Routing Google Maps library
    compile 'com.github.jd-alexander:library:1.1.0'

    // Asyncjob
    compile 'com.arasthel:asyncjob-library:1.0.3'

    // AHBottomNavigation
    compile 'com.aurelhubert:ahbottomnavigation:2.1.0'

    // Logger
    compile 'com.orhanobut:logger:2.1.1'

    // Materialnumberpciker
    compile 'biz.kasual:materialnumberpicker:1.2.1'

    // Zxing
    compile 'com.journeyapps:zxing-android-embedded:3.5.0'
    compile 'com.google.zxing:core:3.3.0'

    // Leakanary
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'

    // Material dialogs
    compile('com.afollestad.material-dialogs:core:0.9.4.7') {
        transitive = false
    }

    // Material progressbar
    compile('me.zhanghai.android.materialprogressbar:library:1.4.1') {
        transitive = false
    }

    // CustomActivityOnCrash
    compile 'cat.ereza:customactivityoncrash:2.2.0'

    // Lightweight Streams
    compile 'com.annimon:stream:1.1.9'
}



