apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.1"
    defaultConfig {
        applicationId "it.gruppoinfor.home2work"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.18.3"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        resValue "string", "google_maps_key", (project.findProperty("GOOGLE_MAPS_API_KEY") ?: "")
    }
    buildTypes {
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-DEBUG'
        }
        release {
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    productFlavors {

    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation project(path: ':Home2WorkAPI')
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:design:27.0.2'
    implementation 'com.google.android.gms:play-services-location:11.8.0'
    implementation 'com.google.android.gms:play-services-maps:11.8.0'
    implementation 'com.android.support:cardview-v7:27.0.2'
    implementation 'com.google.firebase:firebase-messaging:11.8.0'
    implementation 'com.android.support:support-v4:27.0.2'
    testImplementation 'junit:junit:4.12'
    implementation 'org.jetbrains:annotations:15.0'

    // Room Database
    implementation 'android.arch.persistence.room:runtime:1.0.0'
    kapt "android.arch.persistence.room:compiler:1.0.0"

    // RXJava
    implementation 'android.arch.persistence.room:rxjava2:1.0.0'

    // loading view
    implementation 'com.wang.avi:library:2.1.3'

    // Toasty
    implementation 'com.github.GrenderG:Toasty:1.2.5'

    // Material stepper
    implementation 'com.stepstone.stepper:material-stepper:3.2.0'

    // Glide
    implementation 'com.github.bumptech.glide:glide:4.2.0'

    // Circleprogress
    implementation 'com.github.lzyzsd:circleprogress:1.2.1'

    // Routing Google Maps library
    implementation 'com.github.jd-alexander:library:1.1.0'

    // Asyncjob
    implementation 'com.arasthel:asyncjob-library:1.0.3'
1
    // AHBottomNavigation
    implementation 'com.aurelhubert:ahbottomnavigation:2.1.0'

    // Materialnumberpciker
    implementation 'biz.kasual:materialnumberpicker:1.2.1'

    // Zxing
    implementation 'com.journeyapps:zxing-android-embedded:3.5.0'
    implementation 'com.google.zxing:core:3.3.0'

    // Leakanary
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'

    // Material dialogs
    implementation('com.afollestad.material-dialogs:core:0.9.4.7') {
        transitive = false
    }

    // Material progressbar
    implementation('me.zhanghai.android.materialprogressbar:library:1.4.1') {
        transitive = false
    }

    // CustomActivityOnCrash
    implementation 'cat.ereza:customactivityoncrash:2.2.0'

    //Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    //Easyprefs
    implementation 'com.pixplicity.easyprefs:library:1.9.0'

    // MP android chart
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'
}



apply plugin: 'com.google.gms.google-services'
repositories {
    mavenCentral()
}
apply plugin: 'kotlin-android-extensions'